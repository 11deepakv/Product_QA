<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Coverage QA Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <h1>Product Coverage QA Tool</h1>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div style="width: 300px;">
                <label for="assignee">L2 Assignee</label>
                <select id="l2assignee" name="l2assignee" class="select2" style="width: 100%;"></select>
            </div>
            <div id="total-itemIds" style="text-align: right; width: 300px; font-size: 15px;"></div>
            <div style="text-align: right; width: 300px;">
                <label for="current-time">Date & Time</label>
                <span id="current-time">Loading time...</span>
            </div>
        </div>

        <!-- Form -->
        <form id="scrapeForm" enctype="multipart/form-data">
            <div>
                <div style="display: flex; flex-wrap: wrap; margin: 0 -10px; margin-bottom: 20px;">
                    <div style="width: 300px; padding: 0 10px;">
                        <label for="taskSerial">Task Serial Number</label>
                        <select id="taskSerial" name="taskSerial" class="select2" style="width: 100%;"></select>
                    </div>
                </div>
                <div style="display: flex; flex-wrap: wrap; margin: 0 -10px; margin-bottom: 20px;">
                    <div style="width: 33.33%;padding: 0 10px; margin-bottom: 10px;">
                        <label for="assignee">L1 Assignee
                            <span style="color: #888; font-size: 0.8em;">(Auto-selected based on Task Serial)</span>
                        </label>
                        <select id="assignee" name="assignee" class="select2" style="width: 100%;"></select>
                        <div style="font-size: 0.8em; color: #666; margin-top: 3px;">This field is locked and will be
                            automatically filled when you select a Task Serial Number</div>
                    </div>
                    <div style="width: 33.33%; padding: 0 10px; margin-bottom: 10px;">
                        <label for="itemId">Item ID
                            <span style="color: #888; font-size: 0.8em;">(Auto-selected based on Task Serial)</span>
                        </label>
                        <select id="itemId" name="itemId" class="select2" style="width: 100%;"></select>
                        <div style="font-size: 0.8em; color: #666; margin-top: 3px;">This field is locked and will be
                            automatically filled when you select a Task Serial Number
                        </div>
                    </div>
                    <!-- <div style="width: 33.33%; padding: 0 10px;">
                        <label for="category">Walmart Info</label>
                        <input type="text" id="Walmart Info" name="category" placeholder="Enter Category">
                    </div> -->
                </div>
            </div>

            <div>
                <label for="inputType">Input</label>
                <!-- <select id="inputType" name="inputType">
                    <option value="single">Enter Walmart Product URL</option>
                    <option value="csv" disabled>Upload CSV</option> -->
                <!-- </select> -->
                <div id="urlInput">
                    <input type="text" name="url" placeholder="Enter Walmart Product URL" required>
                </div>
                <!-- <div id="fileInput" style="display: none;">
                    <input type="file" name="file">
                </div> -->
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button type="submit">Start Reviewing</button>
            </div>
        </form>

        <!-- Loader -->
        <div id="loader">
            <div class="spinner"></div>
            Loading...
        </div>

        <!-- Results -->
        <div id="results"></div>
        <div id="match_form" style="display: none; margin-top: 12px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
